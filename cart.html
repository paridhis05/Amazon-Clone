<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cart.css">
</head>
<body>

    <header id="top">
        <!-- ------------NAVBAR-------------- -->

        <div class="navbar">
            <div class="nav-logo border">
                <a href="home.html">
                    <div class="logo"></div>
                </a>
            </div>

            <div class="nav-address border">
                <p class="add-first">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-second">India</p>
                </div>
            </div>

            <div class="nav-search">
                <select class="search-select">
                    <option>All</option>
                    <option>Alexa Skills</option>
                    <option>Amazon Devices</option>
                    <option>Amazon Fashion</option>
                    <option>Amazon Fresh</option>
                    <option>Amazon Pharmacy</option>
                    <option>Appliances</option>
                    <option>Apps & Games</option>
                    <option>Audible Audiobooks</option>
                    <option>Baby</option>
                    <option>Beauty</option>
                    <option>Books</option>
                    <option>Car & Motorbike</option>
                    <option>Clothing & Accessories</option>
                    <option>Collectibles</option>
                    <option>Computers & Accessories</option>
                    <option>Deals</option>
                    <option>Electronics</option>
                    <option>Furniture</option>
                    <option>Garden & Outdoors</option>
                    <option>Gift Cards</option>
                    <option>Grocery & Gourmet Foods</option>
                    <option>Health & Personal Care</option>
                    <option>Home & Kitchen</option>
                    <option>Industrial & Scientific</option>
                    <option>Jewellery</option>
                    <option>Kindle Store</option>
                    <option>Luggage & Bags</option>
                    <option>Luxury Beauty</option>
                    <option>Movies & TV Shows</option>
                    <option>MP3 Music</option>
                    <option>Music</option>
                    <option>Musical Instruments</option>
                    <option>Office Products</option>
                    <option>Pet Supplies</option>
                    <option>Prime Video</option>
                    <option>Shoes & Handbags</option>
                    <option>Software</option>
                    <option>Sports, Fitness & Outdoors</option>
                    <option>Subscribe & Save</option>
                    <option>Tools & Home Improvement</option>
                    <option>Toys & Games</option>
                    <option>Under ₹500</option>
                    <option>Video Games</option>
                    <option>Watches</option>
                </select>
                <input type="text" placeholder="Search Amazon.in" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="nav-signin border">
                <p><span>Hello, sign in</span></p>
                <p class="nav-second">Account & Lists <i class="fa-solid fa-caret-down"></i></p>
            </div>

            <div class="nav-return border">
                <p><span>Returns</span></p>
                <p class="nav-second">& Orders <i class="fa-solid fa-caret-down"></i></p>
            </div>

            <div class="nav-cart border" >
                <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i>Cart</a>
            </div>
        </div>

        <!-- ------------NAV PANEL-------------- -->

        <div class="panel">
            <div class="panel-all">
                <i class="fa-solid fa-bars"></i>
                All
            </div>
            <div class="panel-ops">
                <p>Today's Deals</p>
                <p>Customer Services</p>
                <p>Registry</p>
                <p>Gift Cards</p>
                <p>Sell</p>
            </div>
            <div class="panel-deals">
                Shop deals in Electronics
            </div>
        </div>

    </header>

    <div class="cart">
        <div class="cart-left">
            <h1>Shopping Cart</h1>
            <hr>
            <div class="product-cart-list">
                <img src="images/deal10.jpg" alt="">
                <div>
                    <div class="product-cart-titleprice">
                        <p>HAMMER Wireless Headphones</p>
                        <p><b>₹16,999</b></p>
                    </div>
                    <p class="product-cart-bestseller">#1 Best Seller in Headphones</p>
                </div>
            </div>
        </div>
        <div class="cart-right"></div>
    </div>
    
</body>
</html>
